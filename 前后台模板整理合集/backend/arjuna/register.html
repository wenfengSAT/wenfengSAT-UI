<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<title>REGISTER | Arjuna - Rresponsive Admin Dashboard</title>
	<!-- start:bootstrap v3.2.0 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- start:font awesome v4.1.0 -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <!-- start:bootstrap reset -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reset.css">
	<!-- start:style arjuna -->
	<link rel="stylesheet" type="text/css" href="css/arjuna.css">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="cl-default fixed" id="register">

    <!-- start:wrapper -->
    <div class="header-register">
    	<div class="text-center">
    		<h1><i class="fa fa-pied-piper-alt"></i> Arjuna Register Page</h1>
    	</div>
    </div>

    <div class="body-register">
    	<form role="form">
    		<div class="form-group">
		    	<input type="text" class="form-control input-lg" id="fullName" placeholder="Enter Full Name">
		  	</div>
		  	<div class="form-group">
		    	<input type="text" class="form-control input-lg" id="username" placeholder="Choose Username">
		  	</div>
		  	<div class="form-group">
		    	<input type="email" class="form-control input-lg" id="email" placeholder="Enter email">
		  	</div>
		  	<div class="form-group">
		    	<input type="password" class="form-control input-lg" id="password" placeholder="Enter Password">
		  	</div>
		  	<div class="form-group">
		    	<input type="password" class="form-control input-lg" id="password" placeholder="Re-enter Password">
		  	</div>
		  	<div class="checkbox">
		    	<label>
		      	<input type="checkbox"> I accept <a href="#">Terms and conditions</a>
		    	</label>
		  	</div>
		  	<button type="submit" class="btn btn-default btn-block btn-lg btn-perspective">REGISTER</button>
		</form>
    </div>	
    <!-- end:wrapper -->

	<!-- start:javascript for all pages -->
		<!-- start:jquery -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<!-- start:bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<!-- start:arjuna.js -->
		<script src="js/arjuna.js"></script>
	<!-- end:javascript for all pages-->

</body>
</html>
