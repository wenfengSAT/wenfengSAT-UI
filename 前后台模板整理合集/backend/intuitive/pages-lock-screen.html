<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- meta section -->
        <title>Intuitive - Admin Dashboard Template</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" >
        <!-- /meta section -->        
        
        <!-- css styles -->
        <link rel="stylesheet" type="text/css" href="css/default-blue-white.css" id="dev-css">
        <!-- ./css styles -->                                   
              
        <!--[if lte IE 9]>
        <link rel="stylesheet" type="text/css" href="css/dev-other/dev-ie-fix.css">
        <![endif]-->
        
        <!-- javascripts -->
        <script type="text/javascript" src="js/plugins/modernizr/modernizr.js"></script>
        <!-- ./javascripts -->
        
        <style>.dev-page{visibility: hidden;}</style>
    </head>
    <body>
                
        <!-- page wrapper -->
        <div class="dev-page dev-page-lock-screen">
                      
            <div class="dev-page-lock-screen-box">
                <div class="first-screen">
                    <div class="clock">
                        <div id="dev-clock"></div>
                    </div>
                    <div class="date"></div>
                    <div class="lock-button">
                        <a href="#" class="btn btn-default"><i class="fa fa-lock"></i></a>
                    </div>
                    <div class="basement">
                        © 2015 <strong>Aqvatarius</strong>. All rights reserved.
                    </div>
                </div>
                <div class="second-screen">
                    <form action="index.html" method="post">
                        <div class="photo">
                            <img src="assets/images/users/user_1.jpg">
                        </div>
                        <div class="title">Devin Stephens <span>UI/UX Designer</span></div>
                        <div class="elements">
                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-2">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input class="form-control" type="password" name="password">
                                    </div>                              
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <div class="col-md-8 col-md-offset-2">
                                    <button class="btn btn-danger btn-block">Unlock</button>
                                </div>
                            </div>
                        </div>
                        <div class="basement">
                            © 2015 <strong>Aqvatarius</strong>. All rights reserved.
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
        <!-- ./page wrapper -->                
        
        <!-- javascript -->
        <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>       
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/plugins/raphael/raphael-min.js"></script>
        <script type="text/javascript" src="js/dev-clock.js"></script>        
        <!-- ./javascript -->
    </body>
</html>
