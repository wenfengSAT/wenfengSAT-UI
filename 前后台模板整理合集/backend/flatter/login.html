<div class="login-container col-sm-8 col-sm-offset-2">
			<div class="row">
				<h2 class="white text-center login-title">Welcome back!</h2>
				<div class="col-sm-6 left">

						<div class="social-login">
						  <div class="form-group">
						     <a class="btn btn-block btn-social btn-facebook btn-lg">
				            	<i class="fa fa-facebook"></i> Sign in with Facebook
				             </a>
						   </div>

						   <div class="form-group">
						   	   <a class="btn btn-block btn-social btn-google-plus btn-lg">
							   		<i class="fa fa-google-plus"></i> Sign in with Google
							   </a>
						   </div>

						    <div class="form-group">
							  	<a class="btn btn-block btn-social btn-twitter btn-lg">
				                	<i class="fa fa-twitter"></i> Sign in with Twitter
								</a>
						    </div>
						</div>
				</div>

				<hr class="hidden-lg hidden-md hidden-sm">

				<div class="col-sm-6 right">
						<form role="form" class="login">
						   <div class="form-group icon-form-group">
						   	<i class="fa fa-envelope-o"></i>
						    <input type="email" class="form-control primary input-lg" placeholder="Enter email" autofocus>
						  </div>

						  <div class="form-group icon-form-group">
						   <i class="fa fa-lock"></i>
						    <input type="password" class="form-control primary input-lg"  placeholder="Password">
						  </div>
						  <div class="form-group">
						 	 <button type="submit" class="btn btn-login btn-block btn-lg">Submit</button>
						  </div>
						  <div class="form-group forgot-text">
						 	 <a href="#">Forgot your Password?</a>
						  </div>
						</form>
				</div>
			</div>
