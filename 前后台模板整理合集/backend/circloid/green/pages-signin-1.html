<body>
	<div class="container-fluid">
		<div id="body-container">
			<div class="standalone-page">
				<div class="standalone-page-logo">
					<a href="index.html">
						<img src="assets/images/required/logo-default.png" width="156" height="44" alt="Logo" />
					</a>
				</div>
				<div class="standalone-page-content" data-border-top="multi">
					<div class="standalone-page-block">
						<div class="row">
							<div class="col-xs-12">
								<h2 class="heading">
									<span aria-hidden="true" class="icon icon-key"></span>
									<span class="main-text">
										Please enter your login details.
									</span>
								</h2>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<form role="form" class="login-form form-horizontal" method="post" action="index.html">
									<div class="form-group">
										<label for="inputEmail" class="col-sm-3 control-label">Email</label>
										<div class="col-sm-9">
											<input autocomplete="off" class="form-control" id="inputEmail" placeholder="Email" type="email" name="email">
											<span class="help-block text-muted">Use: demo@example.com</span>
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword" class="col-sm-3 control-label">Password</label>
										<div class="col-sm-9">
											<input autocomplete="off" class="form-control" id="inputPassword" placeholder="Password" type="password" name="password">
											<span class="help-block text-muted">Use: 12345678</span>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-9">
											<div class="checkbox">
												<label>
													<input type="checkbox"> Remember me
												</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-3 col-sm-9">
											<button type="submit" class="btn btn-success">Sign In</button>
											<a href="pages-forgot-password.html" class="btn btn-link btn-sm pull-right">I forgot my password</a>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<div class="change-section">
									<h3 class="heading">Not Registered?</h3>
									<a href="pages-signup.html" class="btn btn-default btn-block">Create New Account</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
