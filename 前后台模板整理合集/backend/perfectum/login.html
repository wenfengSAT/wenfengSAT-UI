	<!-- page css files -->
	<link href="assets/css/font-awesome.min.css" rel="stylesheet">	
	
	<!-- main style -->
	<link href="assets/css/style.min.css" rel="stylesheet">

	<!--[if lt IE 9 ]>
		<link href="assets/css/style-ie.css" rel="stylesheet">
	<![endif]-->
	
	<!-- end: CSS -->
	

	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		
	  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="assets/js/respond.min.js"></script>
		
	<![endif]-->

	<!-- start: Favicon -->
	<link rel="shortcut icon" href="http://localhost:8888/bootstrap/perfectum2/img/favicon.ico">
	<!-- end: Favicon -->
	
			<style type="text/css">body { background: url("assets/img/bg-login.jpg") !important; }
		</style>
		
		
		
</head>

<body>
		<div class="container">
		<div class="row">
					
			<div class="login-box">
				<div class="icons">
					<a href="index.html"><i class="fa fa-home"></i></a>
					<a href="login.html#"><i class="fa fa-cog"></i></a>
				</div>
				<h2>Login to your account</h2>
				<form class="form-horizontal" action="index.html" method="post">
					<fieldset>
						
						<div class="form-group">
						  <div class="controls">
							<div class="input-group col-sm-12">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="text" class="form-control" id="username" placeholder="type username">
							</div>	
						  </div>
						</div>
						
						<div class="form-group">
						  <div class="controls">
							<div class="input-group col-sm-12">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" id="password" placeholder="type password">
							</div>	
						  </div>
						</div>
						
						<label class="remember" for="remember"><input type="checkbox" id="remember" />Remember me</label>

						<div class="button-login">	
							<button type="submit" class="btn btn-primary"><i class="icon-off icon-white"></i> Login</button>
						</div>
						<div class="clearfix"></div>
				</form>
				<hr>
				<h3>Forgot Password?</h3>
				<p>
					No problem, <a href="login.html#">click here</a> to get a new password.
				</p>	
			</div><!--/col-->
			
				</div><!--/fluid-row-->
				
	</div><!--/.fluid-container-->

	<!-- start: JavaScript-->
	<!--[if !IE]>-->

			<script src="assets/js/jquery-2.0.3.min.js"></script>

	<!--<![endif]-->

		</script>

	<script src="assets/js/bootstrap.min.js"></script>
