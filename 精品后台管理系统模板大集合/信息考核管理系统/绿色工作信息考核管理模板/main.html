    <script type="text/javascript">


        var marqueeContent= [];   //滚动主题
                    
            marqueeContent[0]='<a href="javascript:;" class="pf-notice-item target="_blank">新版系统界面正式上线</a>';
            marqueeContent[1]='<a href="javascript:;" class="pf-notice-item target="_blank">欢迎访问uimaker.com</a>';
            marqueeContent[2]='<a href="javascript:;" class="pf-notice-item target="_blank">这里是公告内容</a>';
            marqueeContent[3]='<a href="javascript:;" class="pf-notice-item target="_blank">这里是测试标题</a>';
            marqueeContent[4]='<a href="javascript:;" class="pf-notice-item target="_blank">测试测试测试!</a>';

            var marqueeInterval=[];  //定义一些常用而且要经常用到的变量
            var marqueeId=0;
            var marqueeDelay=4000;
            var marqueeHeight=20;
            function initMarquee() {
             var str=marqueeContent[0];
             $('.pf-notice-box').html('<div>'+str+'</div>');
             marqueeBox = $('.pf-notice-box')[0];
             marqueeId++;
             marqueeInterval[0]=setInterval(startMarquee,marqueeDelay);
             }
            function startMarquee() {
             var str=marqueeContent[marqueeId];
              marqueeId++;
             if(marqueeId>=marqueeContent.length) marqueeId=0;
             if(marqueeBox.childNodes.length==1) {
              var nextLine=document.createElement('DIV');
              nextLine.innerHTML=str;
              marqueeBox.appendChild(nextLine);
              }
             else {
              marqueeBox.childNodes[0].innerHTML=str;
              marqueeBox.appendChild(marqueeBox.childNodes[0]);
              marqueeBox.scrollTop=0;
              }
             clearInterval(marqueeInterval[1]);
             marqueeInterval[1]=setInterval(scrollMarquee,10);
             }
            function scrollMarquee() {
             marqueeBox.scrollTop++;
             if(marqueeBox.scrollTop%marqueeHeight==marqueeHeight){
              clearInterval(marqueeInterval[1]);
              }
             }
            initMarquee();

    </script>
