<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>回国人员基本信息录入</title>
<link href="../../../css/style.css" rel="stylesheet" type="text/css">
<script language="javascript">
	function selectbaseinfo(s){
		window.showModalDialog("selectperson.html","location:no;status:no");
		textName.value="张丽";
		document.all.sex.options[2].selected=true;
		document.all.edulevel.options[5].selected=true;
		document.all.degree.options[3].selected=true;
		idNumber.value="370212195511151535";
		nation.value="汉族";
		school.value="中国人民大学";
		document.all.dnsf.options[1].selected=true;
		document.all.position.options[3].selected=true;
		time1.value="1998-10-8";
		time2.value="1978-1-8";
		time3.value="1995-10-8";
		time4.value="2003-10-8";
		time5.value="2004-12-30";
		formercompany.value="干部司综合处";
		tel.value="010-65989898";
	}
	function selectembassy(s){
		window.showModalDialog("selectembassy.html","location:no;status:no");
		embassyName.value="驻美国使馆";
	}
</script>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<center>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td height="25" align="center" valign="bottom" class="td06"><table width="98%" border="0" cellspacing="3" cellpadding="0">
          <tr>
            <td width="15"><img src="../../../images/index_32.gif" width="9" height="9"></td>
            <td valign="bottom" class="title">回国人员基本信息录入</td>
          </tr>
      </table></td>
    </tr>
  </table>
  <br>
  <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td class="td_form01">姓名</td>
    <td class="td_form02"><input name="textfield" type="text" class="input" id="textName">
        <input name="Button" type="button" class="button_select" onClick="javascript:selectbaseinfo(this);">
    </td>
    <td class="td_form01">馆别</td>
    <td class="td_form02"><input name="textfield" type="text" id="embassyName" class="input">
      <input name="Button" type="button" class="button_select" onClick="javascript:selectembassy(this);">
    </td>
  </tr>
  <tr>
    <td class="td_form01">性别</td>
    <td class="td_form02"><select name="sex" id="sex">
      <option>请选择</option>
      <option>男</option>
      <option>女</option>
    </select>
	</td>
    <td class="td_form01">身份证号</td>
    <td class="td_form02"><input name="idNumber" type="text" id="idNumber" class="input">
	</td>
  </tr>
  <tr>
    <td class="td_form01">外交职衔(对内)</td>
    <td class="td_form02">
	<select name="dnsf" id="dnsf">
      <option selected>--请选择--</option>
      <option>大使</option>
      <option>代表</option>
      <option>主任</option>
      <option>总领事</option>
      <option>公使</option>
      <option>参赞</option>
      <option>一秘</option>
      <option>二秘</option>
      <option>三秘</option>
      <option>随员</option>
    </select></td>
    <td class="td_form01">职务职别</td>
    <td class="td_form02">
	<select name="position" id="position">
      <option selected>请选择</option>
      <option>正部级</option>
      <option>副部级</option>
      <option>正司级</option>
      <option>副司级</option>
      <option>正处级</option>
      <option>副处级</option>
      <option>主任科员</option>
      <option>副主任科员</option>
      <option>科员</option>
    </select></td>
  </tr>
  <tr>
    <td class="td_form01">定级时间</td>
    <td class="td_form02"><input name="time1" type="text" id="time1" class="input"></td>
    <td class="td_form01">民族</td>
    <td class="td_form02"><input name="nation" type="text" id="nation" class="input"></td>
  </tr>
  <tr>
    <td class="td_form01">毕业院校</td>
    <td class="td_form02"><input name="school" type="text" id="school" class="input"></td>
    <td class="td_form01">学位</td>
    <td class="td_form02"><select name="degree" id="degree">
      <option>请选择</option>
      <option>博士</option>
      <option>硕士</option>
      <option>学士</option>
    </select></td>
  </tr>
  <tr>
    <td class="td_form01">学历</td>
    <td class="td_form02"><select name="edulevel" id="edulevel">
      <option>请选择</option>
      <option>博士</option>
      <option>硕士</option>
      <option>双学士</option>
      <option>研究生</option>
      <option>本科</option>
      <option>大专</option>
      <option>中专</option>
      <option>高中</option>
      <option>初中</option>
      <option>小学</option>
      <option>文盲</option>
    </select>
</td>
    <td class="td_form01">参加工作时间</td>
    <td class="td_form02"><input name="time2" type="text" id="time2" class="input">
    </td>
  </tr>
  <tr>
    <td class="td_form01">入部时间</td>
    <td class="td_form02"><input name="time3" type="text" id="time3" class="input">
    </td>
    <td class="td_form01">出国时间</td>
    <td class="td_form02"><input name="time4" type="text" id="time4" class="input"></td>
  </tr>
  <tr>
    <td class="td_form01">原单位</td>
    <td class="td_form02"><input name="formercompany" type="text" id="formercompany" class="input"></td>
    <td class="td_form01">抵京时间</td>
    <td class="td_form02"><input name="time5" type="text" id="time5" class="input"></td>
  </tr>
  <tr>
    <td class="td_form01">起薪时间</td>
    <td class="td_form02"><input name="time6" type="text" id="time6" class="input">
※(报到时输入)</td>
    <td class="td_form01">政治面貌</td>
    <td class="td_form02"><select name="polface" id="polface">
      <option>请选择</option>
      <option>党员</option>
      <option>群众</option>
      <option>团员</option>
    </select>
      ※(报到时输入)</td>
  </tr>
  <tr>
    <td class="td_form01">联系电话</td>
    <td class="td_form02"><input name="tel" type="text" id="tel" class="input">
      ※(报到时核对)</td>
    <td class="td_form01">&nbsp;</td>
    <td class="td_form02">&nbsp;      </td>
  </tr>
  <tr>
    <td class="td_form01">备注<br>
    </td>
    <td colspan="3" class="td_form02"><textarea name="bz" cols="80" rows="4" id="bz"></textarea></td>
    </tr>
</table>
  <br>
  <table width="95%"  border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center"><input name="Button" type="button" class="buttonface" value="  保存  ">
      <input name="Button" type="button" class="buttonface" onClick="javascript:self.close();opener.location.href='intodonew.html'" value="  返回  "></td>
    </tr>
  </table>
</center>
</body>
</html>
